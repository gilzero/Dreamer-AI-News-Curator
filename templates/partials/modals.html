<!-- Content Modal -->
<div class="modal fade" id="contentModal" tabindex="-1" aria-labelledby="contentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="contentModalLabel">Article Content</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="modalContent">
                    <div class="text-center py-5" id="contentLoading">
                        <div class="spinner-grow" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-3" id="loadingMessage">
                            <i class="fa-solid fa-feather-pointed me-2 fa-bounce"></i>
                            <span class="loading-stage">Preparing...</span>
                        </p>
                        <div class="progress mt-3 loading-progress">
                            <div id="loadingProgressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div id="contentError" class="alert custom-alert d-none" role="alert">
                        <div class="d-flex align-items-center">
                            <i class="fa-solid fa-triangle-exclamation me-2"></i>
                            <div id="errorMessage">Failed to load content</div>
                        </div>
                    </div>
                    <div id="extractedContent" class="d-none"></div>
                </div>
            </div>
            <div class="modal-footer">
                <a id="originalLink" href="#" target="_blank" class="btn btn-primary">
                    <i class="fa-solid fa-external-link me-1"></i>View Original
                </a>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fa-solid fa-xmark me-1"></i>Close
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Configuration Modal -->
<div class="modal fade" id="configModal" tabindex="-1" aria-labelledby="configModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="configModalLabel"><i class="fa-solid fa-feather-pointed me-2"></i>Configure News Feed</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="configForm" action="/" method="get">
                    <div class="mb-3">
                        <label for="domains" class="form-label"><i class="fa-solid fa-globe me-1"></i>Domains (comma-separated)</label>
                        <input type="text" class="form-control" id="domains" name="domains" 
                               value="{{ domains_str }}" 
                               placeholder="techcrunch.com,36kr.com,news.qq.com">
                        <div class="form-text">Enter the domains you want to fetch news from, separated by commas.</div>
                    </div>
                    <div class="mb-3">
                        <label for="articles_per_domain" class="form-label"><i class="fa-solid fa-newspaper me-1"></i>Articles per Domain</label>
                        <input type="number" class="form-control" id="articles_per_domain" name="articles_per_domain" 
                               value="{{ config.articles_per_domain }}" min="1" max="50">
                        <div class="form-text">Number of articles to fetch from each domain.</div>
                    </div>
                    <div class="mb-3">
                        <label for="lookback_days" class="form-label"><i class="fa-solid fa-calendar-days me-1"></i>Lookback Days</label>
                        <input type="number" class="form-control" id="lookback_days" name="lookback_days" 
                               value="{{ config.lookback_days }}" min="1" max="30">
                        <div class="form-text">Number of days to look back for articles.</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100"><i class="fa-solid fa-check me-1"></i>Apply Configuration</button>
                </form>
            </div>
        </div>
    </div>
</div>
