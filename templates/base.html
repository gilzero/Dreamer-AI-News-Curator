<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dreamer AI News Curator{% endblock %}</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'partials/header.html' %}

    {% block content %}{% endblock %}

    {% include 'partials/footer.html' %}
    
    <!-- Back to top button -->
    <button id="back-to-top" class="btn btn-icon" aria-label="Back to top">
        <i class="fa-solid fa-arrow-up"></i>
    </button>

    {% include 'partials/modals.html' %}
    {% include 'partials/toasts.html' %}

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Pass template variables to JavaScript -->
    <script>
        // Pass configuration from Jinja to JavaScript
        window.appConfig = {
            domains: "{{ domains_str|default('') }}",
            articlesPerDomain: "{{ config.articles_per_domain|default(5) }}",
            lookbackDays: "{{ config.lookback_days|default(7) }}"
        };
    </script>
    
    <!-- Custom JS -->
    <script type="module" src="/static/js/main.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
